<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mini Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #1c1c1c;
            border-radius: 10px;
            padding: 30px;
            width: 40%; /* Lebar kotak diperbesar lebih ramping */
            max-width: 350px; /* Maksimal lebar 350px */
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header {
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 28px;
            color: #4CAF50;
        }

        header p {
            font-size: 16px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .game-button {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            margin: 8px 0;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .game-button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }

        footer p {
            margin: 5px 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 80%; /* Lebar kontainer disesuaikan untuk layar kecil */
                padding: 20px;
            }

            header h1 {
                font-size: 24px;
            }

            .game-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Mini Game Menu</h1>
        <p>Pilih game untuk dimainkan!</p>
    </header>

    <a href="game1.html" class="game-button" target="_blank">Game 1: Tebak Angka</a>
    <a href="belum.html" class="game-button" target="_blank">Game 2: Puzzle Matematika</a>
    <a href="belum.html" class="game-button" target="_blank">Game 3: Kuis Pengetahuan Umum</a>
    <a href="belum.html" class="game-button" target="_blank">Game 4: Trivia Sejarah</a>

    <footer>
        <p>Terima kasih telah bermain!</p>
    </footer>
</div>

</body>
</html>
